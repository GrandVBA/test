<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Тестовое задание</title>
  </head>
  <body>
    <section class="modal">
      <div class="modal__cart cart">
        <h1 class="cart__title">Sign up</h1>
        <div class="cart__content content">
          <h2 class="content__title">
            New user?
          </h2>
          <p class="content__expl">
            Use the form below to create your account.
          </p>
          <form class="content__form form" action="#">
            <ul class="form__list">
              <li class="form__item">
                <label for="f-name">First Name</label>
                <input class="form__fname" id="f-name" type="text" placeholder="Alice">
              </li>
              <li class="form__item">
                <label for="l-name">Last Name</label>
                <input class="form__lname" id="l-name" type="text" placeholder="Miller">
              </li>
              <li class="form__item">
                <label for="nationality">Nationality</label>
                <select class="form__nation" name="Nation" id="nationality">
                  <option value="American">American</option>
                  <option value="Russian">Russian</option>
                  <option value="Italy">Italy</option>
                </select>
              </li>
              <li class="form__item">
                <label for="mail">E-mail</label>
                <input class="form__email" id="mail" type="email" placeholder="alice.miller@yahoo.com">
              </li>
              <li class="form__item">
                <label>Date of Birth</label>
                <select class="form__day" name="day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                </select>
                <select class="form__month" name="month">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <select class="form__year" name="year">
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                </select>
              </li>
              <li class="form__item">
                <label>Gender</label>
                <label for="male"><input class="form__gender" id="male" type="radio" name="gender" value="Male">Male</label>
                <label for="female"><input class="form__gender" id="female" type="radio" name="gender" value="Female">Female</label>
              </li>
              <li class="form__item">
                <label for="pass">Password</label>
                <input class="form__pass" id="pass" type="password">
              </li>
              <li class="form__item">
                <label for="conf-pass">Confim Password</label>
                <input class="form__cpass" id="conf-pass" type="password">
              </li>
            </ul>
            <input class="form__btn" type="submit" value="Complete Signup">
          </form>
          <p class="content__question">Have an account? <a class="content__link" href="#">Login</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
